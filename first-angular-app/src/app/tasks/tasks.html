@if(isAddingTask) {
    <app-new-task (cancelTask)="onCancelTask()" (onSubmitTask)="onAddNewTask($event)" />
}

<section>
    <header>
        <h2>{{ user().name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddingTask()">Add task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task" (completeTask)="onCompleteTask($event)"></app-task>
        </li>
        }
    </ul>
</section>
