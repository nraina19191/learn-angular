<app-header></app-header>

<main>
    <ul id="users">
        @for(user of users(); track user.id) {
        <li>
            <app-user [user]="user" [selected]="selectedUser?.id == user.id" (onSelection)="onSelectUser($event)" />
        </li>
        }
    </ul>

    @if (selectedUser) {
        <app-tasks [user]="selectedUser"></app-tasks>
    } @else {
        <p>Select user to see their tasks</p>
    }
</main>
