<app-header></app-header>

<main>
    <ul id="users">
        @for(user of users(); track user.id) {
        <li>
            <app-user [avatar]="user.avatar" [name]="user.name" (onSelection)="onSelectUser($event)" />
        </li>
        }
    </ul>
    <app-tasks [name]="taskUserName"></app-tasks>
</main>
